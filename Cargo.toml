[package]
name = "qrawl"
version = "0.2.0"
edition = "2021"
license = "MIT"
description = "Type-safe per-domain policies + local store; engine + real fetching/scraping (minimal)."
repository = "https://github.com/QLangstaff/qrawl"
readme = "README.md"
keywords = ["crawl", "scrape", "policy"]

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
chrono = { version = "0.4", features = ["serde"] }
directories = "5"
url = "2"
clap = { version = "4.5", features = ["derive"] }
reqwest = { version = "0.12", features = ["json", "cookies", "rustls-tls", "blocking", "gzip", "brotli", "deflate"] }
scraper = "0.19"
